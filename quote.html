<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Quote • KS Photography</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#d4af37;
      --gold2:#b8922f;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.75);
      --line:rgba(212,175,55,.35);
      --panel: rgba(255,255,255,.02);
      --panel2: rgba(255,255,255,.035);
      --stroke: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      background:
        radial-gradient(1200px 500px at 50% 0%, rgba(212,175,55,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px 60px}
    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      border-radius:18px;
      overflow:hidden;
      position:relative;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:-120px -140px auto -140px;
      height:360px;
      background: radial-gradient(closest-side, rgba(212,175,55,.20), transparent 70%);
      filter: blur(8px);
      pointer-events:none;
    }
    .top{
      padding:18px 16px 8px;
      text-align:center;
      position:relative;
      z-index:1;
    }
    .logoMini{
      width:210px;
      max-width:78vw;
      height:auto;
      display:block;
      margin:8px auto 10px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.65));
    }
    h1{
      margin:10px 0 6px;
      font-size:38px;
      color:var(--gold);
      letter-spacing:.6px;
    }
    .sub{
      margin:0 0 14px;
      color:var(--muted);
      font-style:italic;
      font-size:16px;
    }
    .divider{
      height:1px;
      background:var(--line);
      margin:0 auto;
      max-width:760px;
    }

    .section{
      padding:18px 16px 24px;
      position:relative;
      z-index:1;
    }
    .card{
      max-width:760px;
      margin:0 auto;
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:16px;
    }

    form{display:block}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width:820px){
      .grid{grid-template-columns: 1fr 1fr;}
    }

    label{
      display:block;
      font-size:13px;
      color:rgba(243,243,243,.85);
      margin:0 0 6px 2px;
    }

    input, select, textarea{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      background: var(--panel2);
      border:1px solid rgba(255,255,255,.10);
      color:var(--text);
      font-size:16px;
      outline:none;
    }

    .full{grid-column: 1 / -1;}

    .checkWrap{
      background: var(--panel2);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:12px;
    }
    .checkGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    @media (min-width:820px){
      .checkGrid{grid-template-columns: 1fr 1fr;}
    }
    .check{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      border-radius:12px;
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
    }
    .check input{
      width:20px; height:20px;
      accent-color: var(--gold);
    }

    .btnRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .btnGold{
      padding:14px;
      border-radius:999px;
      font-weight:900;
      background: linear-gradient(180deg, rgba(212,175,55,.95), rgba(184,146,47,.88));
      border:0;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="wrap">
<div class="hero">
<div class="top">
<img class="logoMini" src="logo.png">
<h1>Request a Quote</h1>
<p class="sub">Tell us a bit about your event and we’ll get back to you ASAP.</p>
<div class="divider"></div>
</div>

<div class="section">
<div class="card">

<form id="quoteForm" action="https://formsubmit.co/nycksphotography@gmail.com" method="POST" novalidate>
<input type="hidden" name="_subject" value="New Request for Quote - KS Photography">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="thank-you.html">
<input type="text" name="_honey" style="display:none">

<div class="grid">

<!-- YOUR SERVICES -->
<div class="full">
<label>Services you are interested in *</label>
<div class="checkWrap">
<div class="checkGrid">
<label class="check"><input type="checkbox" name="Services Interested In" value="Photography">Photography</label>
<label class="check"><input type="checkbox" name="Services Interested In" value="360 Photo Booth">360 Photo Booth</label>
<label class="check"><input type="checkbox" name="Services Interested In" value="DSLR Print Photobooth">DSLR Print Photobooth</label>
<label class="check"><input type="checkbox" name="Services Interested In" value="Backdrops & Floral Walls">Backdrops & Floral Walls</label>
</div>
</div>
</div>

<!-- ADDITIONAL SERVICES (SEPARATE QUESTION) -->
<div class="full">
<label>Additional services you may need (optional)</label>
<div class="checkWrap">
<div class="checkGrid">
<label class="check"><input type="checkbox" name="Additional Services Needed" value="DJ Services">DJ Services</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="Wedding Planner">Wedding Planner</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="Event Coordinator">Event Coordinator</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="Decorations / Event Decor">Decorations / Event Decor</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="Content Creator">Content Creator</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="Bhangra Dancers">Bhangra Dancers</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="MC / Host">MC / Host</label>
<label class="check"><input type="checkbox" name="Additional Services Needed" value="Other">Other (Specify Below)</label>
</div>
</div>
</div>

<div class="full" id="additionalOtherWrap" style="display:none;">
<label>If “Other”, please specify</label>
<input id="additionalOther" name="Additional Services Needed - Other" type="text">
</div>

</div>

<div class="btnRow">
<button type="submit" class="btnGold">Send Request</button>
</div>

</form>
</div>
</div>
</div>
</div>

<script>
const additionalOtherWrap = document.getElementById('additionalOtherWrap');
const additionalOtherInput = document.getElementById('additionalOther');

document.querySelectorAll('input[name="Additional Services Needed"]').forEach(cb=>{
cb.addEventListener('change',()=>{
const show = [...document.querySelectorAll('input[name="Additional Services Needed"]')]
.find(i=>i.value==="Other" && i.checked);
additionalOtherWrap.style.display = show ? 'block' : 'none';
if(!show) additionalOtherInput.value='';
});
});
</script>

</body>
</html>
