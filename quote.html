<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Quote • KS Photography</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#d4af37;
      --gold2:#b8922f;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.75);
      --line:rgba(212,175,55,.35);
      --panel: rgba(255,255,255,.02);
      --panel2: rgba(255,255,255,.035);
      --stroke: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      background:
        radial-gradient(1200px 500px at 50% 0%, rgba(212,175,55,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px 60px}
    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      border-radius:18px;
      overflow:hidden;
      position:relative;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:-120px -140px auto -140px;
      height:360px;
      background: radial-gradient(closest-side, rgba(212,175,55,.20), transparent 70%);
      filter: blur(8px);
      pointer-events:none;
    }
    .top{
      padding:18px 16px 8px;
      text-align:center;
      position:relative;
      z-index:1;
    }
    .logoMini{
      width:210px;
      max-width:78vw;
      height:auto;
      display:block;
      margin:8px auto 10px;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.65));
    }
    h1{
      margin:10px 0 6px;
      font-size:38px;
      color:var(--gold);
      letter-spacing:.6px;
    }
    .sub{
      margin:0 0 14px;
      color:var(--muted);
      font-style:italic;
      font-size:16px;
    }
    .divider{
      height:1px;
      background:var(--line);
      margin:0 auto;
      max-width:760px;
    }

    .section{
      padding:18px 16px 24px;
      position:relative;
      z-index:1;
    }
    .card{
      max-width:760px;
      margin:0 auto;
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:16px;
    }

    form{display:block}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width:820px){
      .grid{grid-template-columns: 1fr 1fr;}
    }

    label{
      display:block;
      font-size:13px;
      color:rgba(243,243,243,.85);
      margin:0 0 6px 2px;
    }

    input, select, textarea{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      background: var(--panel2);
      border:1px solid rgba(255,255,255,.10);
      color:var(--text);
      font-size:16px;
      outline:none;
    }
    input::placeholder, textarea::placeholder{color:rgba(243,243,243,.45)}
    input:focus, select:focus, textarea:focus{
      border-color: rgba(212,175,55,.45);
      box-shadow: 0 0 0 3px rgba(212,175,55,.10);
    }

    .full{grid-column: 1 / -1;}

    /* checkbox list */
    .checkWrap{
      background: var(--panel2);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:12px;
    }
    .checkGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    @media (min-width:820px){
      .checkGrid{grid-template-columns: 1fr 1fr;}
    }
    .check{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
    }
    .check input{
      width:20px; height:20px;
      margin:0;
      accent-color: var(--gold);
    }
    .check span{
      font-size:16px;
      color:rgba(243,243,243,.92);
      font-weight:600;
    }

    .btnRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .btn{
      flex:1 1 180px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      padding:14px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:16px;
      border:1px solid var(--line);
      color:var(--gold);
      background: rgba(255,255,255,.02);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btnGold{
      border:0;
      color:#111;
      background: linear-gradient(180deg, rgba(212,175,55,.95), rgba(184,146,47,.88));
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .note{
      margin:12px 2px 0;
      color:rgba(243,243,243,.55);
      font-size:13px;
      line-height:1.4;
    }

    footer{
  text-align:center;
  color:rgba(243,243,243,.55);
  margin-top:16px;
  font-size:13px;
  padding-bottom:8px;
}

/* Additional Services grid: 2 columns on phone, 3 columns on desktop */
.checkGrid3{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:10px;
}

@media (min-width:820px){
  .checkGrid3{
    grid-template-columns: 1fr 1fr 1fr;
  }
}
</style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <div class="top">
        <a href="index.html" style="text-decoration:none; color:inherit;">
          <img class="logoMini" src="logo.png" alt="KS Photography Logo" />
        </a>
        <h1>Request a Quote</h1>
        <p class="sub">Tell us a bit about your event and we’ll get back to you ASAP.</p>
        <div class="divider"></div>
      </div>

      <div class="section">
        <div class="card">

          <!-- ✅ FormSubmit: submit sends to your email (no mail app) -->
          <form
            id="quoteForm"
            action="https://formsubmit.co/nycksphotography@gmail.com"
            method="POST"
            novalidate
          >
            <!-- FormSubmit settings -->
            <input type="hidden" name="_subject" value="New Request for Quote - KS Photography">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="https://nycksphotography.github.io/thank-you.html">
<input type="hidden" name="_redirect" value="true">
<input type="text" name="_honey" style="display:none">

            <div class="grid">
              <div class="full">
                <label for="fullName">Full Name *</label>
                <input id="fullName" name="Full Name" type="text" placeholder="Full Name" required />
              </div>

              <div>
                <label for="phone">Phone Number *</label>
                <input id="phone" name="Phone Number" type="tel" required />
              </div>

              <div>
                <label for="email">Email *</label>
                <input id="email" name="Email" type="email" placeholder="name@email.com" required />
              </div>

              <div>
                <label for="eventDate">Event Date *</label>
                <input id="eventDate" name="Event Date" type="date" required />
              </div>

              <div>
                <label for="eventTime">Event Time *</label>
                <input id="eventTime" name="Event Time" type="time" required />
              </div>

              <div class="full">
                <label for="location">Event Location (City, Venue, Address) *</label>
                <input id="location" name="Event Location" type="text" placeholder="City, Venue, Address" required />
              </div>

              <div>
                <label for="guestCount">Estimated Guest Count *</label>
                <input
  id="guestCount"
  name="Estimated Guest Count"
  type="number"
  min="1"
  step="1"
  placeholder="e.g., 150"
  required
/>
              </div>

              <div>
                <label for="eventType">Type of Event *</label>
                <select id="eventType" name="Type of Event" required>
                  <option value="" selected disabled>Select an option</option>
                  <option>Wedding</option>
                  <option>Birthday Party</option>
                  <option>Baby Shower</option>
                  <option>Bridal Shower</option>
                  <option>Prom / School Event</option>
                  <option>Corporate Event</option>
                  <option>Engagement</option>
                  <option>Other</option>
                </select>
              </div>

              <!-- ✅ Only shows if they select "Other" -->
              <div class="full" id="eventTypeOtherWrap" style="display:none;">
                <label for="eventTypeOther">If “Other”, please specify *</label>
                <input id="eventTypeOther" name="If Other, specify" type="text" placeholder="Describe the type of event" />
              </div>

              <div class="full">
                <label>Services you are interested in *</label>
                <div class="checkWrap">
                  <div class="checkGrid">
                    <label class="check"><input type="checkbox" name="Services Interested In" value="Photography" /> <span>Photography</span></label>
                    <label class="check"><input type="checkbox" name="Services Interested In" value="360 Photo Booth" /> <span>360 Photo Booth</span></label>
                    <label class="check"><input type="checkbox" name="Services Interested In" value="DSLR Print Photobooth" /> <span>DSLR Print Photobooth</span></label>
                    <label class="check"><input type="checkbox" name="Services Interested In" value="Backdrops & Floral Walls" /> <span>Backdrops & Floral Walls</span></label>
                  </div>
                </div>
              </div>

              <!-- ✅ NEW: Additional services needed (optional) -->
              <div class="full">
                <label>Additional services you may need (optional)</label>
                <div class="checkWrap">
                  <div class="checkGrid">
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="DJ Services" /> <span>DJ Services</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="Wedding Planner" /> <span>Wedding Planner</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="Event Coordinator" /> <span>Event Coordinator</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="Decorations / Event Decor" /> <span>Decorations / Event Decor</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="Content Creator" /> <span>Content Creator</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="Bhangra Dancers" /> <span>Bhangra Dancers</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="MC / Host" /> <span>MC / Host</span></label>
                    <label class="check"><input type="checkbox" name="Additional Services Needed" value="Other (Specify Below)" /> <span>Other (Specify Below)</span></label>
                  </div>
                </div>
              </div>

              <div class="full" id="additionalServicesOtherWrap" style="display:none;">
                <label for="additionalServicesOther">If “Other”, please specify</label>
                <input
                  id="additionalServicesOther"
                  name="Additional Services Needed - Other"
                  type="text"
                  placeholder="Tell us what additional services you’re looking for"
                />
              </div>

              <div class="full">
                <label for="details">Any additional details or requests</label>
                <textarea id="details" name="Additional Details" rows="4" placeholder="Anything we should know? Theme, schedule, special requests, etc."></textarea>
              </div>
            </div>

            <div class="btnRow">
              <button type="submit" class="btn btnGold">Send Request</button>
              <a class="btn" href="index.html">Back to Home</a>
            </div>

          </form>

          <footer>© 2026 KS Photography</footer>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('quoteForm');
    const eventType = document.getElementById('eventType');
    const otherWrap = document.getElementById('eventTypeOtherWrap');
    const otherInput = document.getElementById('eventTypeOther');

    const additionalServicesOtherWrap = document.getElementById('additionalServicesOtherWrap');
    const additionalServicesOtherInput = document.getElementById('additionalServicesOther');

    function toggleOther() {
      const isOther = eventType.value === 'Other';
      otherWrap.style.display = isOther ? 'block' : 'none';
      otherInput.required = isOther;
      if (!isOther) otherInput.value = '';
    }
    eventType.addEventListener('change', toggleOther);

    function hasAtLeastOneService() {
      return document.querySelectorAll('input[name="Services Interested In"]:checked').length > 0;
    }

    function toggleAdditionalServicesOther() {
      const otherChecked = document.querySelector(
        'input[name="Additional Services Needed"][value="Other (Specify Below)"]'
      )?.checked;

      additionalServicesOtherWrap.style.display = otherChecked ? 'block' : 'none';
      if (!otherChecked) additionalServicesOtherInput.value = '';
    }

    document.querySelectorAll('input[name="Additional Services Needed"]').forEach(cb => {
      cb.addEventListener('change', toggleAdditionalServicesOther);
    });

    form.addEventListener('submit', (e) => {
      // Let HTML5 validation run first
      if (!form.checkValidity()) {
        e.preventDefault();
        form.reportValidity();
        return;
      }

      // Enforce at least one service selected (your services)
      if (!hasAtLeastOneService()) {
        e.preventDefault();
        alert('Please select at least one service.');
        return;
      }

      // Enforce "Other" specification (event type)
      if (eventType.value === 'Other' && !otherInput.value.trim()) {
        e.preventDefault();
        alert('Please specify the type of event.');
        otherInput.focus();
        return;
      }

      // Optional: if they selected "Other" in additional services, require text
      const additionalOtherChecked = document.querySelector(
        'input[name="Additional Services Needed"][value="Other (Specify Below)"]'
      )?.checked;

      if (additionalOtherChecked && !additionalServicesOtherInput.value.trim()) {
        e.preventDefault();
        alert('Please specify the additional service you need.');
        additionalServicesOtherInput.focus();
        return;
      }
    });

    // initialize
    toggleOther();
    toggleAdditionalServicesOther();
  </script>
</body>
</html>
