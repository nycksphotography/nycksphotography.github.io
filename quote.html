<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Request a Quote | KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f5f5f5;
  --muted:rgba(245,245,245,.75);
  --field:rgba(255,255,255,.06);
  --line:rgba(212,175,55,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:radial-gradient(900px 420px at 50% 0%,rgba(212,175,55,.16),transparent 62%),var(--bg);
  color:var(--text);
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:26px 18px 70px;
}

.card{
  border-radius:24px;
  padding:26px 18px 32px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);
  border:1px solid var(--line);
}

.logo{
  width:300px;
  max-width:90%;
  display:block;
  margin:0 auto 8px;
}

.sub{
  text-align:center;
  color:var(--muted);
  font-style:italic;
}

h1{
  text-align:center;
  color:var(--gold);
  margin-top:18px;
}

form{
  margin-top:18px;
  display:grid;
  gap:14px;
}

.grid2{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

@media(min-width:760px){
  .grid2{grid-template-columns:1fr 1fr;}
}

label{
  font-weight:800;
  font-size:14px;
}

input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:var(--field);
  border:1px solid rgba(255,255,255,.12);
  color:var(--text);
}

textarea{min-height:110px}

.checkRow{
  padding:14px;
  border-radius:14px;
  background:var(--field);
  border:1px solid rgba(255,255,255,.12);
  display:grid;
  gap:10px;
  text-align:center;
}

button{
  height:56px;
  border-radius:999px;
  border:0;
  background:linear-gradient(180deg,#e3c25b,#c9a73a);
  color:#111;
  font-weight:900;
  font-size:16px;
}

.back{
  text-align:center;
  margin-top:10px;
}

.back a{
  color:var(--muted);
  text-decoration:none;
}

.success{
  display:none;
  margin-bottom:12px;
  text-align:center;
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<img src="logo.png" class="logo">
<div class="sub">Premium Event Photography &amp; Experiences</div>

<h1>Request a Quote</h1>

<div id="success" class="success">✅ Thank you! We’ll contact you shortly.</div>

<form id="form" action="https://formsubmit.co/nycksphotography@gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Quote Request">

<div class="grid2">
<input name="Name" required placeholder="Full Name">
<input name="Phone" required placeholder="Phone Number">
</div>

<div class="grid2">
<input type="email" name="Email" required placeholder="Email">
<input type="date" name="Event Date" required>
</div>

<input name="Event Location" required placeholder="Event Location (City, Venue, Address)">

<div class="grid2">
<input type="time" name="Event Time" required>
<input name="Guest Count" required placeholder="Estimated Guest Count">
</div>

<select name="Event Type" required>
<option disabled selected>Type of Event</option>
<option>Wedding</option>
<option>Birthday</option>
<option>Baby Shower</option>
<option>Bridal Shower</option>
<option>Corporate Event</option>
<option>Engagement</option>
<option>Other</option>
</select>

<div class="checkRow">
<label><input type="checkbox" name="Services[]" value="Photography"> Photography</label>
<label><input type="checkbox" name="Services[]" value="360 Booth"> 360 Booth</label>
<label><input type="checkbox" name="Services[]" value="DSLR Booth"> DSLR Booth</label>
<label><input type="checkbox" name="Services[]" value="Floral Backdrops"> Floral Backdrops</label>
</div>

<textarea name="Notes" placeholder="Any additional details or requests"></textarea>

<button type="submit">Submit Request</button>

<div class="back"><a href="index.html">← Back to Home</a></div>
</form>

</div>
</div>

<script>
const form=document.getElementById("form");
const success=document.getElementById("success");

form.addEventListener("submit",async e=>{
  e.preventDefault();
  const res=await fetch(form.action,{method:"POST",body:new FormData(form),headers:{Accept:"application/json"}});
  if(res.ok){success.style.display="block";form.reset();window.scrollTo(0,0);}
});
</script>

</body>
</html>
