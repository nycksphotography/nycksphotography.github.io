<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You • KS Photography</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#d4af37;
      --gold2:#b8922f;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.75);
      --line:rgba(212,175,55,.35);
      --panel: rgba(255,255,255,.03);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      background:
        radial-gradient(900px 400px at 50% 0%, rgba(212,175,55,.18), transparent 60%),
        var(--bg);
      color:var(--text);
      text-align:center;
    }

    .card{
      max-width:520px;
      padding:32px 26px 34px;
      border-radius:20px;
      background:var(--panel);
      border:1px solid var(--line);
      box-shadow:0 20px 40px rgba(0,0,0,.5);
    }

    .logo{
      width:190px;
      max-width:70vw;
      margin:0 auto 18px;
      display:block;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.6));
    }

    h1{
      margin:8px 0 10px;
      font-size:34px;
      color:var(--gold);
      letter-spacing:.6px;
    }

    p{
      margin:0 0 14px;
      font-size:16px;
      color:var(--muted);
      line-height:1.55;
    }

    .divider{
      width:70%;
      height:1px;
      background:var(--line);
      margin:18px auto 20px;
    }

    .btn{
      display:inline-block;
      margin-top:10px;
      padding:14px 28px;
      border-radius:999px;
      font-weight:900;
      font-size:16px;
      text-decoration:none;
      color:#111;
      background:linear-gradient(180deg, rgba(212,175,55,.95), rgba(184,146,47,.88));
      box-shadow:0 10px 24px rgba(0,0,0,.45);
      transition:transform .15s ease, box-shadow .15s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 28px rgba(0,0,0,.6);
    }

    .note{
      margin-top:18px;
      font-size:13px;
      color:rgba(243,243,243,.55);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo.png" alt="KS Photography Logo" class="logo" />

    <h1>Thank You!</h1>

    <p>
      Your request has been successfully submitted.
      We appreciate you reaching out to KS Photography.
    </p>

    <p>
      We’ll review your details and get back to you as soon as possible
      with availability and pricing.
    </p>

    <div class="divider"></div>

    <a href="index.html" class="btn">Back to Home</a>

    <p class="note">
      © 2026 KS Photography • Capturing unforgettable moments
    </p>
  </div>
</body>
</html>
