<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KS Photography</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#111;
      --gold:#d4af37;
      --gold2:#b8922f;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.75);
      --line:rgba(212,175,55,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      background:
        radial-gradient(1200px 500px at 50% 0%, rgba(212,175,55,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px 60px}
    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      border-radius:18px;
      overflow:hidden;
      position:relative;
    }
    /* soft rounded glow (NOT a square) */
    .hero::before{
      content:"";
      position:absolute;
      inset:-120px -140px auto -140px;
      height:360px;
      background: radial-gradient(closest-side, rgba(212,175,55,.20), transparent 70%);
      filter: blur(8px);
      pointer-events:none;
    }

    .heroTop{
      padding:26px 16px 18px;
      text-align:center;
      position:relative;
      z-index:1;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    /* logo size ~360 like you wanted before */
    .logo{
      width:360px;
      max-width:86vw;
      height:auto;
      display:block;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.65));
      /* gentle GOLD glow pulse */
      animation: logoGlow 3.6s ease-in-out infinite;
    }
    @keyframes logoGlow{
      0%,100%{
        filter: drop-shadow(0 12px 24px rgba(0,0,0,.65))
                drop-shadow(0 0 0 rgba(212,175,55,0));
      }
      50%{
        filter: drop-shadow(0 12px 24px rgba(0,0,0,.65))
                drop-shadow(0 0 22px rgba(212,175,55,.30));
      }
    }

    .tag{
      margin:4px 0 0;
      color:var(--muted);
      font-size:16px;
    }

    .divider{
      height:1px;
      background:var(--line);
      margin:16px auto 0;
      max-width:760px;
    }

    /* buttons */
    .ctaBlock{margin-top:18px; max-width:760px; margin-left:auto; margin-right:auto;}
    .ctaGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;  /* 2x2 */
      gap:14px;
      margin-top:14px;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:16px 14px;
      border-radius:999px;
      text-decoration:none;
      font-weight:800;
      font-size:18px;
      letter-spacing:.2px;
      background: linear-gradient(180deg, rgba(212,175,55,.95), rgba(184,146,47,.88));
      color:#111;
      border:0;
      min-height:58px;             /* keeps all 4 same height */
      width:100%;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px)}
    .btnSmallText{font-size:17px}

    /* full-width quote button (separate line) */
    .btnQuote{
      margin-top:14px;
      width:100%;
      padding:16px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.03);
      border:1px solid var(--line);
      color:var(--gold);
      font-weight:900;
      font-size:18px;
      text-decoration:none;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:58px;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }
    .btnQuote:active{transform: translateY(1px)}

    .section{
      padding:28px 16px 26px;
      position:relative;
      z-index:1;
    }
    .headline{
      text-align:center;
      font-size:34px;
      margin:0;
      color:var(--gold);
      letter-spacing:1px;
    }
    .subline{
      text-align:center;
      margin:10px 0 0;
      color:var(--muted);
      font-style:italic;
      font-size:18px;
    }
    .services{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      max-width:760px;
      margin-left:auto;
      margin-right:auto;
    }
    .serviceCard{
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      padding:14px 16px;
      text-align:center; /* you asked to center these */
      font-size:18px;
      line-height:1.45;
    }

    footer{
      text-align:center;
      color:rgba(243,243,243,.55);
      margin-top:18px;
      font-size:13px;
      padding-bottom:10px;
    }

    @media (min-width: 820px){
      .logo{width:360px}
      .services{flex-direction:row; flex-wrap:wrap;}
      .serviceCard{flex:1 1 calc(50% - 12px);}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <div class="heroTop">
        <div class="brand">
          <!-- Put your logo file in the SAME repo folder as index.html and name it exactly: logo.png -->
          <img class="logo" src="logo.png" alt="KS Photography Logo" />

          <div class="tag">Premium Event Photography &amp; Experiences</div>
        </div>

        <div class="divider"></div>

        <div class="ctaBlock">
          <!-- 2x2 grid: Instagram / Call / Text / Email -->
          <div class="ctaGrid">
            <a class="btn" href="https://instagram.com/nyc_ksphotography" target="_blank" rel="noopener">
              Book on Instagram
            </a>

            <a class="btn" href="tel:3475599217">
              Call
            </a>

            <!-- Text button is BACK (sms:) -->
            <a class="btn" href="sms:3475599217">
              Text
            </a>

            <a class="btn btnSmallText" href="mailto:nycksphotography@gmail.com">
              Email
            </a>
          </div>

          <!-- Full-width, separate line (more noticeable) -->
          <a class="btnQuote" href="quote.html">
            Request a Quote
          </a>
        </div>
      </div>

      <div class="section">
        <h2 class="headline">CAPTURE THE MOMENT</h2>
        <p class="subline">Elevate your event experience</p>

        <!-- Centered service list like your flyer -->
        <div class="services">
          <div class="serviceCard">• Professional Event Photography</div>
          <div class="serviceCard">• 360 Photo Booth</div>
          <div class="serviceCard">• DSLR Print Photobooth</div>
          <div class="serviceCard">• Backdrops &amp; Floral Walls</div>
        </div>

        <footer>© 2026 KS Photography</footer>
      </div>
    </div>
  </div>
</body>
</html>
