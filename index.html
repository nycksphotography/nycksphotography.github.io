<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KS Photography</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#d4af37;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.72);
      --line:rgba(212,175,55,.35);
      --card: rgba(255,255,255,.02);
      --cardBorder: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% 0%, rgba(212,175,55,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .wrap{max-width:980px;margin:0 auto;padding:26px 18px 60px}

    .panel{
      border:1px solid var(--line);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      overflow:hidden;
    }

    .hero{
      padding:28px 18px 16px;
      text-align:center;
    }

    /* LOGO */
    .logo{
      width:min(360px, 78vw);
      display:block;
      margin:0 auto 10px;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.65));
    }

    .logoWrap{
      display:inline-block;
      position:relative;
      padding:12px 14px 6px;
      border-radius:999px;
    }
    .logoWrap::before{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 45%, rgba(212,175,55,.22), transparent 62%);
      filter: blur(10px);
      opacity:.9;
      animation: glow 3.4s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes glow{
      0%,100%{opacity:.65; transform: scale(.98);}
      50%{opacity:1; transform: scale(1.02);}
    }

    .tag{
      margin-top:10px;
      color:var(--muted);
      font-size:16px;
    }

    .divider{
      height:1px;
      background:var(--line);
      margin:16px auto 0;
      max-width:760px;
    }

    /* CTA AREA */
    .ctaArea{
      margin:18px auto 0;
      max-width:760px;
      position:relative;
    }

    .ctaGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:16px;
    }

    .btn{
      width:100%;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      text-decoration:none;
      color:#111;
      background: linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.78));
      box-shadow:0 12px 26px rgba(0,0,0,.35);
      border:0;
    }

    .quoteRow{ margin-top:12px; }

    .btnQuote{
      height:72px;
      font-size:19px;
      background: rgba(10,10,10,.35);
      color:var(--gold);
      border:2px solid rgba(212,175,55,.95);
      box-shadow:
        0 14px 34px rgba(0,0,0,.55),
        0 0 26px rgba(212,175,55,.20);
    }

    .btnOutline{
      background: rgba(255,255,255,.02);
      color:var(--gold);
      border:1px solid rgba(212,175,55,.28);
      box-shadow:0 10px 22px rgba(0,0,0,.35);
    }

    /* SAME SIZE BUTTONS */
    .btnGallery,
    .btnReviews{
      height:54px;
      font-size:16px;
      font-weight:800;
    }

    /* CONTENT */
    .section{
      padding:10px 18px 30px;
      text-align:center;
    }

    .headline{
      margin:18px 0 6px;
      font-size:40px;
      color:var(--gold);
      letter-spacing:1px;
    }

    .subline{
      color:var(--muted);
      font-style:italic;
      font-size:18px;
    }

    .videoSection{
      margin:20px auto 0;
      max-width:640px;
    }

    .videoWrap{
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--line);
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }

    video{width:100%;display:block;background:#000;}

    .services{
      margin:18px auto 0;
      max-width:760px;
      display:grid;
      gap:14px;
    }

    .serviceCard{
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:16px;
      padding:18px;
      font-size:20px;
      color:var(--text);
      text-decoration:none;
    }

    footer{
      text-align:center;
      color:rgba(243,243,243,.55);
      margin:18px 0;
      font-size:13px;
    }

    @media (min-width:820px){
      .services{grid-template-columns:1fr 1fr;}
      .headline{font-size:46px;}
    }
  </style>
</head>

<body>

        <div class="quoteRow">

    <div class="section">

        </div>
      </div>

      <div class="services">
        <a class="serviceCard" href="photography.html">Professional Event Photography</a>
        <a class="serviceCard" href="360.html">360 Photobooth</a>

      </div>

    </div>

  </div>
</div>
</body>
</html>
