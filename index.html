<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f2f2f2;
  --muted:rgba(242,242,242,.75);
  --line:rgba(212,175,55,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -10%, rgba(212,175,55,.15), transparent 60%),
    var(--bg);
  color:var(--text);
}

.wrap{
  max-width:980px;
  margin:0 auto;
  padding:28px 16px 60px;
}

.hero{
  border:1px solid var(--line);
  border-radius:22px;
  padding:36px 18px 42px;
  text-align:center;
  background:linear-gradient(180deg, rgba(255,255,255,.02), transparent);
}

/* LOGO */
.logo{
  width:100%;
  max-width:360px;
  height:auto;
  display:block;
  margin:0 auto 8px;
  object-fit:contain;
  filter:
    drop-shadow(0 12px 28px rgba(0,0,0,.85))
    drop-shadow(0 0 18px rgba(212,175,55,.45));
  animation:logoGlow 3.8s ease-in-out infinite;
}

/* TAGLINE */
.tag


</body>
</html>
