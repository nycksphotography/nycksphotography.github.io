<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f3f3f3;
  --muted:rgba(243,243,243,.75);
  --line:rgba(212,175,55,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background: radial-gradient(1200px 500px at 50% 0%, rgba(212,175,55,.12), transparent 55%), var(--bg);
  color:var(--text);
}

.wrap{
  max-width:980px;
  margin:0 auto;
  padding:22px 16px 60px;
}

/* CARD */
.hero{
  border:1px solid var(--line);
  border-radius:22px;
  background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);
  padding:22px 16px 40px;
  text-align:center;
}

/* LOGO */
.logo{
  width:620px;
  max-width:90vw;
  height:auto;
  display:block;
  margin:14px auto 10px;
  clip-path:none;
  object-fit:unset;

  animation:logoGlow 3.6s ease-in-out infinite;
}

@keyframes logoGlow{
  0%,100%{
    filter:
      drop-shadow(0 22px 42px rgba(0,0,0,.9))
      drop-shadow(0 0 14px rgba(212,175,55,.22));
  }
  50%{
    filter:
      drop-shadow(0 22px 42px rgba(0,0,0,.9))
      drop-shadow(0 0 26px rgba(212,175,55,.38));
  }
}

/* TEXT */
h1{
  margin:8px 0 0;
  font-size:42px;
  letter-spacing:.4px;
}

.tag{
  margin:6px 0 18px;
  font-size:16px;
  color:var(--muted);
}

.divider{
  height:1px;
  background:var(--line);
  max-width:720px;
  margin:18px auto 22px;
}

/* BUTTONS */
.cta{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

.btn{
  width:100%;
  max-width:340px;
  padding:16px 22px;
  border-radius:999px;
  text-decoration:none;
  font-weight:700;
  font-size:17px;
  text-align:center;
  background:linear-gradient(180deg, rgba(212,175,55,.98), rgba(212,175,55,.82));
  color:#111;
}

/* SECTION */
.section{
  margin-top:36px;
}

.headline{
  font-size:34px;
  letter-spacing:1px;
  color:var(--gold);
  margin:0;
}

.subline{
  margin:10px 0 22px;
  font-style:italic;
  color:var(--muted);
}

/* SERVICES */
.services{
  max-width:680px;
  margin:0 auto;
  display:grid;
  gap:14px;
}

.service{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:14px;
  background:rgba(255,255,255,.02);
  font-size:18px;
}

.footer{
  margin-top:36px;
  font-size:13px;
  color:rgba(243,243,243,.55);
}

/* DESKTOP */
@media (min-width:900px){
  h1{font-size:48px}
  .logo{width:680px}
}
</style>
</head>

<body>

<div class="wrap">
  <div class="hero">

    <!-- LOGO -->
    <img src="logo.png" alt="KS Photography Logo" class="logo">

    <!-- TITLE -->
    <h1>KS Photography</h1>
    <div class="tag">Premium Event Photography &amp; Experiences</div>

    <div class="divider"></div>

    <!-- CTA BUTTONS -->
    <div class="cta">
      <a class="btn" href="https://instagram.com/nyc_ksphotography" target="_blank">Book on Instagram</a>
      <a class="btn" href="tel:3475599217">Call</a>
      <a class="btn" href="sms:3475599217">Text</a>
      <a class="btn" href="mailto:nycksphotography@gmail.com">Email</a>
    </div>

    <!-- SERVICES -->
    <div class="section">
      <h2 class="headline">CAPTURE THE MOMENT</h2>
      <p class="subline">Elevate your event experience</p>

      <div class="services">
        <div class="service">• Professional Event Photography</div>
        <div class="service">• 360 Photo Booth</div>
        <div class="service">• DSLR Print Photobooth</div>
        <div class="service">• Backdrops &amp; Floral Walls</div>
      </div>
    </div>

    <div class="footer">© 2026 KS Photography</div>

  </div>
</div>

</body>
</html>
