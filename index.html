<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f2f2f2;
  --muted:rgba(242,242,242,.75);
  --line:rgba(212,175,55,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -10%, rgba(212,175,55,.15), transparent 60%),
    var(--bg);
  color:var(--text);
}

.wrap{
  max-width:980px;
  margin:0 auto;
  padding:28px 16px 60px;
}

/* CARD */
.hero{
  border:1px solid var(--line);
  border-radius:22px;
  padding:36px 18px 42px;
  text-align:center;
  background:linear-gradient(180deg, rgba(255,255,255,.02), transparent);
}

/* LOGO */
.logo{
  width:100%;
  max-width:360px;
  height:auto;
  display:block;
  margin:0 auto 8px;
  object-fit:contain;
  filter:
    drop-shadow(0 12px 28px rgba(0,0,0,.85))
    drop-shadow(0 0 18px rgba(212,175,55,.45));
  animation:logoGlow 3.8s ease-in-out infinite;
}

/* TAGLINE */
.tag{
  font-size:16px;
  color:var(--muted);
  margin:6px 0 18px;
}

/* DIVIDER */
.divider{
  height:1px;
  background:var(--line);
  max-width:680px;
  margin:18px auto 26px;
}

/* BUTTON GRID (2x2) */
.cta{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  max-width:720px;
  margin:0 auto;
}

.btn{
  padding:16px 20px;
  border-radius:999px;
  text-decoration:none;
  font-weight:700;
  font-size:16px;
  text-align:center;
  color:#111;
  background:linear-gradient(180deg,#e1c35a,#c9a93a);
}

/* LOWER SECTION */
.section{
  margin-top:44px;
  text-align:center;
}

.section h2{
  margin:0;
  font-size:34px;
  color:var(--gold);
  letter-spacing:1px;
}

.section p{
  margin:10px 0 0;
  color:var(--muted);
  font-style:italic;
}

footer{
  margin-top:48px;
  text-align:center;
  font-size:13px;
  color:rgba(242,242,242,.55);
}

/* GLOW ANIMATION */
@keyframes logoGlow{
  0%,100%{
    filter:
      drop-shadow(0 12px 28px rgba(0,0,0,.85))
      drop-shadow(0 0 14px rgba(212,175,55,.35));
  }
  50%{
    filter:
      drop-shadow(0 14px 32px rgba(0,0,0,.9))
      drop-shadow(0 0 22px rgba(212,175,55,.6));
  }
}

/* VERY SMALL PHONES */
@media (max-width:360px){
  .cta{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
  <div class="wrap">
    <div class="hero">

      <!-- LOGO -->
      <img src="logo.png" alt="KS Photography Logo" class="logo">

      <!-- TAGLINE -->
      <div class="tag">Premium Event Photography &amp; Experiences</div>

      <div class="divider"></div>

      <!-- BUTTONS (2x2) -->
      <div class="cta">
        <a class="btn" href="https://instagram.com/nyc_ksphotography" target="_blank">Book on Instagram</a>
        <a class="btn" href="tel:3475599217">Call</a>
        <a class="btn" href="sms:3475599217">Text</a>
        <a class="btn" href="mailto:nycksphotography@gmail.com">Email</a>
      </div>

    </div>

    <!-- LOWER SECTION -->
    <div class="section">
      <h2>CAPTURE THE MOMENT</h2>
      <p>Elevate your event experience</p>
    </div>

    <footer>Â© 2026 KS Photography</footer>
  </div>
</body>
</html>
