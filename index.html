<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KS Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }
    header {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #000, #1a1a1a);
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      opacity: 0.85;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 30px;
      background: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>KS Photography</h1>
  <p>Photography & Premium Photobooth Services</p>
  <a class="btn" href="https://instagram.com/">Book on Instagram</a>
</header>

<section>
  <h2>Our Services</h2>
  <p>Weddings · Corporate Events · Birthdays · Private Parties</p>
</section>

<footer>
  © 2026 KS Photography
</footer>

</body>
</html>
