<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f5f5f5;
  --muted:rgba(245,245,245,.75);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:radial-gradient(900px 400px at 50% 0%,rgba(212,175,55,.15),transparent 60%),var(--bg);
  color:var(--text);
}

.container{
  max-width:980px;
  margin:0 auto;
  padding:26px 18px 60px;
}

.card{
  border-radius:22px;
  padding:28px 20px 36px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);
  border:1px solid rgba(212,175,55,.35);
}

.logo{
  width:360px;
  max-width:85%;
  display:block;
  margin:0 auto 10px;
}

.tagline{
  text-align:center;
  font-size:16px;
  color:var(--muted);
}

.divider{
  height:1px;
  background:rgba(212,175,55,.35);
  margin:22px auto;
  max-width:700px;
}

/* BUTTONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
}

.btn{
  height:56px;                 /* ðŸ”’ keeps all buttons SAME height */
  padding:0 14px;
  border-radius:999px;
  font-weight:800;
  font-size:16px;
  text-decoration:none;
  background:linear-gradient(180deg,#e3c25b,#c9a73a);
  color:#111;

  display:flex;                /* centers text perfectly */
  align-items:center;
  justify-content:center;
  text-align:center;
  line-height:1.1;
}

/* CAPTURE SECTION */
.section{
  margin-top:48px;
  text-align:center;
}

.section h2{
  color:var(--gold);
  font-size:34px;
  margin:0;
  letter-spacing:1px;
}

.section p{
  margin:10px 0 0;
  color:var(--muted);
  font-style:italic;
}

/* SERVICES */
.offerings{
  max-width:760px;
  margin:26px auto 0;
  display:grid;
  gap:16px;
}

.offer{
  padding:18px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  font-size:18px;

  text-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

.footer{
  text-align:center;
  margin-top:34px;
  color:rgba(245,245,245,.55);
  font-size:13px;
}

@media(min-width:760px){
  .offerings{grid-template-columns:1fr 1fr;}
}
</style>
</head>

<body>
<div class="container">

  <div class="card">

    <img src="logo.png" alt="KS Photography Logo" class="logo">

    <div class="tagline">Premium Event Photography &amp; Experiences</div>

    <div class="divider"></div>

    <div class="actions">
      <a class="btn" href="https://instagram.com/nyc_ksphotography" target="_blank" rel="noopener">Book on Instagram</a>
      <a class="btn" href="tel:3475599217">Call</a>
      <a class="btn" href="sms:3475599217">Text</a>
      <a class="btn" href="mailto:nycksphotography@gmail.com">Email</a>
    </div>

  </div>

  <div class="section">
    <h2>CAPTURE THE MOMENT</h2>
    <p>Elevate your event experience</p>
  </div>

  <div class="offerings">
    <div class="offer">Professional Event Photography</div>
    <div class="offer">360 Photo Booth Experience</div>
    <div class="offer">DSLR Print Photo Booth</div>
    <div class="offer">Backdrops &amp; Floral Walls</div>
  </div>

  <div class="footer">Â© 2026 KS Photography</div>

</div>
</body>
</html>
