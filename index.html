<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KS Photography</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#d4af37;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.72);
      --line:rgba(212,175,55,.35);
      --card: rgba(255,255,255,.02);
      --cardBorder: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% 0%, rgba(212,175,55,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:26px 18px 60px}

    .panel{
      border:1px solid var(--line);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      overflow:hidden;
    }

    .hero{
      padding:28px 18px 22px;
      text-align:center;
    }

    /* LOGO */
    .logo{
      width:min(360px, 78vw);
      height:auto;
      display:block;
      margin:0 auto 10px;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.65));
      transform: translateZ(0);
    }

    /* Soft, rounded glow behind logo (NOT square) */
    .logoWrap{
      display:inline-block;
      position:relative;
      padding:12px 14px 6px;
      border-radius:999px;
    }
    .logoWrap::before{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 45%, rgba(212,175,55,.22), transparent 62%);
      filter: blur(10px);
      opacity:.9;
      animation: glow 3.4s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes glow{
      0%,100%{opacity:.65; transform: scale(0.98);}
      50%{opacity:1; transform: scale(1.02);}
    }

    .tag{
      margin:10px 0 0;
      color:var(--muted);
      font-size:16px;
      letter-spacing:.2px;
    }
    .divider{
      height:1px;
      background:var(--line);
      margin:16px auto 0;
      max-width:760px;
    }

    /* BUTTONS */
    .ctaArea{
      margin:18px auto 0;
      max-width:760px;
    }

    .ctaGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin-top:18px;
    }

.btn{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:16px 14px;
  min-height:64px;
  height:64px;              /* ✅ FORCE SAME HEIGHT */
  white-space:nowrap;       /* ✅ PREVENT TEXT WRAP */
  border-radius:999px;
  font-weight:800;
  font-size:18px;
  background: linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.78));
  color:#111;
}

      background: linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.78));
      color:#111;
      border:0;
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px)}

    /* Full width Quote button */
    .quoteRow{
      margin-top:14px;
    }
    .btnOutline{
      background: rgba(255,255,255,.02);
      color: var(--gold);
      border: 1px solid var(--line);
      box-shadow:none;
      font-weight:800;
    }

    /* CONTENT SECTION */
    .section{
      padding:26px 18px 30px;
      text-align:center;
    }
    .headline{
      margin:22px 0 0;
      font-size:40px;
      letter-spacing:1px;
      color:var(--gold);
    }
    .subline{
      margin:10px 0 0;
      color:var(--muted);
      font-style:italic;
      font-size:18px;
    }

    .services{
      margin:18px auto 0;
      max-width:760px;
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    .serviceCard{
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius:16px;
      padding:18px 16px;
      font-size:20px;
      line-height:1.4;
    }

    footer{
      text-align:center;
      color:rgba(243,243,243,.55);
      margin:18px 0 24px;
      font-size:13px;
    }

    @media (min-width: 820px){
      .headline{font-size:46px;}
      .services{grid-template-columns: 1fr 1fr;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="hero">

        <div class="logoWrap">
          <!-- Make sure your file in the repo is EXACTLY named: logo.png -->
          <img class="logo" src="logo.png" alt="KS Photography Logo" />
        </div>

        <div class="tag">Premium Event Photography &amp; Experiences</div>
        <div class="divider"></div>

        <div class="ctaArea">
          <!-- 2x2 grid: Instagram / Call / Text / Email -->
          <div class="ctaGrid">
            <a class="btn" href="https://instagram.com/nyc_ksphotography" target="_blank" rel="noopener">Book on Instagram</a>
            <a class="btn" href="tel:3475599217">Call</a>
            <a class="btn" href="sms:3475599217">Text</a>
            <a class="btn" href="mailto:nycksphotography@gmail.com">Email</a>
          </div>

          <!-- Quote button is its own row -->
          <div class="quoteRow">
            <a class="btn btnOutline" href="quote.html">Request a Quote</a>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="headline">CAPTURE THE<br/>MOMENT</div>
        <div class="subline">Elevate your event experience</div>

        <!-- No bullet points -->
        <div class="services">
          <div class="serviceCard">Professional Event Photography</div>
          <div class="serviceCard">360 Photo Booth</div>
          <div class="serviceCard">DSLR Print Photobooth</div>
          <div class="serviceCard">Backdrops &amp; Floral Walls</div>
        </div>

        <footer>© 2026 KS Photography</footer>
      </div>
    </div>
  </div>
</body>
</html>
