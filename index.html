<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f3f3f3;
  --muted:rgba(243,243,243,.7);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:radial-gradient(1000px 500px at 50% 0%, rgba(212,175,55,.12), transparent 55%),var(--bg);
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:24px 16px 60px;
}

.hero{
  border-radius:22px;
  border:1px solid rgba(212,175,55,.35);
  background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);
  overflow:hidden; /* CRITICAL */
}

.heroInner{
  padding:26px 18px 34px;
  text-align:center;
}

/* LOGO */
.logo{
  width:100%;
  max-width:360px;
  height:auto;
  display:block;
  margin:14px auto 10px;

  object-fit:contain;
  clip-path:none;

  animation:logoGlow 3.6s ease-in-out infinite;
  filter:
    drop-shadow(0 20px 40px rgba(0,0,0,.9))
    drop-shadow(0 0 18px rgba(212,175,55,.28));
}

@keyframes logoGlow{
  0%,100%{
    filter:
      drop-shadow(0 20px 40px rgba(0,0,0,.9))
      drop-shadow(0 0 16px rgba(212,175,55,.22));
  }
  50%{
    filter:
      drop-shadow(0 20px 40px rgba(0,0,0,.9))
      drop-shadow(0 0 26px rgba(212,175,55,.38));
  }
}

/* TEXT */
h1{
  margin:8px 0 4px;
  font-size:38px;
  letter-spacing:.4px;
}

.tag{
  color:var(--muted);
  font-size:15px;
}

.divider{
  height:1px;
  background:rgba(212,175,55,.35);
  max-width:720px;
  margin:18px auto 22px;
}

/* BUTTONS */
.cta{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
}

.btn{
  width:100%;
  max-width:360px;
  padding:14px 18px;
  border-radius:999px;
  font-weight:700;
  font-size:16px;
  text-decoration:none;
  text-align:center;
  background:linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.78));
  color:#111;
}

/* SECTION */
.section{
  padding:34px 18px;
  text-align:center;
}

.section h2{
  color:var(--gold);
  font-size:30px;
  letter-spacing:1px;
  margin:0;
}

.section p{
  color:var(--muted);
  font-style:italic;
  margin:8px 0 0;
}

.services{
  margin-top:26px;
  display:grid;
  gap:14px;
}

.service{
  border:1px solid rgba(255,255,255,.06);
  border-radius:14px;
  padding:14px;
  font-size:17px;
}

footer{
  margin-top:24px;
  font-size:13px;
  color:rgba(243,243,243,.55);
}
</style>
</head>

<body>

<div class="wrap">
  <div class="hero">
    <div class="heroInner">

      <!-- LOGO -->
      <img src="logo.png" alt="KS Photography Logo" class="logo">

      <h1>KS Photography</h1>
      <div class="tag">Premium Event Photography &amp; Experiences</div>

      <div class="divider"></div>

      <!-- BUTTONS -->
      <div class="cta">
        <a class="btn" href="https://instagram.com/nyc_ksphotography" target="_blank">Book on Instagram</a>
        <a class="btn" href="tel:3475599217">Call</a>
        <a class="btn" href="sms:3475599217">Text</a>
        <a class="btn" href="mailto:nycksphotography@gmail.com">Email</a>
      </div>

    </div>

    <div class="section">
      <h2>CAPTURE THE MOMENT</h2>
      <p>Elevate your event experience</p>

      <div class="services">
        <div class="service">Professional Event Photography</div>
        <div class="service">360 Photo Booth</div>
        <div class="service">DSLR Print Photobooth</div>
        <div class="service">Backdrops &amp; Floral Walls</div>
      </div>

      <footer>Â© 2026 KS Photography</footer>
    </div>

  </div>
</div>

</body>
</html>
