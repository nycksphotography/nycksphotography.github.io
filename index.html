<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f5f5f5;
  --muted:rgba(245,245,245,.75);
  --line:rgba(212,175,55,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:radial-gradient(900px 420px at 50% 0%,rgba(212,175,55,.16),transparent 62%),var(--bg);
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:26px 18px 70px;
}

.card{
  border-radius:24px;
  padding:28px 18px 34px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),transparent);
  border:1px solid var(--line);
  text-align:center;
}

.logo{
  width:360px;
  max-width:90%;
  margin:0 auto 10px;
  display:block;
  filter:drop-shadow(0 12px 24px rgba(0,0,0,.55));
}

.sub{
  color:var(--muted);
  font-style:italic;
  margin-top:6px;
}

.divider{
  height:1px;
  background:var(--line);
  margin:18px auto;
  max-width:740px;
}

.buttonGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
}

.btn{
  height:56px;
  border-radius:999px;
  font-weight:900;
  font-size:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}

.btnGold{
  background:linear-gradient(180deg,#e3c25b,#c9a73a);
  color:#111;
}

.section{
  margin-top:36px;
}

.section h2{
  color:var(--gold);
  font-size:32px;
  margin-bottom:6px;
}

.section p{
  color:var(--muted);
  font-style:italic;
}

.offerings{
  margin-top:18px;
  display:grid;
  gap:14px;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
}

.offer{
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}

footer{
  margin-top:26px;
  font-size:13px;
  color:rgba(245,245,245,.55);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <img src="logo.png" class="logo" alt="KS Photography Logo">

    <div class="sub">Premium Event Photography &amp; Experiences</div>
    <div class="divider"></div>

    <div class="buttonGrid">
      <a class="btn btnGold" href="https://instagram.com/nyc_ksphotography" target="_blank">Book on Instagram</a>
      <a class="btn btnGold" href="quote.html">Request a Quote</a>
      <a class="btn btnGold" href="tel:3475599217">Call</a>
      <a class="btn btnGold" href="mailto:nycksphotography@gmail.com">Email</a>
    </div>

    <div class="section">
      <h2>CAPTURE THE MOMENT</h2>
      <p>Elevate your event experience</p>

      <div class="offerings">
        <div class="offer">Professional Event Photography</div>
        <div class="offer">360 Photo Booth</div>
        <div class="offer">DSLR Print Photo Booth</div>
        <div class="offer">Backdrops &amp; Floral Walls</div>
      </div>
    </div>

    <footer>Â© 2026 KS Photography</footer>

  </div>
</div>
</body>
</html>
