<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reviews – KS Photography</title>

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f3f3f3;
  --muted:rgba(243,243,243,.72);
  --line:rgba(212,175,55,.35);
  --card: rgba(255,255,255,.03);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 50% 0%, rgba(212,175,55,.14), transparent 55%),
    var(--bg);
  color:var(--text);
}

.wrap{
  max-width:720px;
  margin:0 auto;
  padding:26px 18px 60px;
}

.panel{
  border:1px solid var(--line);
  border-radius:22px;
  background:linear-gradient(180deg, rgba(255,255,255,.04), transparent);
  padding:26px 18px;
}

h1{
  text-align:center;
  color:var(--gold);
  letter-spacing:1px;
  margin-bottom:8px;
}

.intro{
  text-align:center;
  color:var(--muted);
  font-size:16px;
  margin-bottom:22px;
}

.divider{
  height:1px;
  background:var(--line);
  margin:22px 0;
}

label{
  display:block;
  margin:14px 0 6px;
  font-weight:600;
}

input, textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:#111;
  color:var(--text);
  font-size:16px;
}

textarea{min-height:120px; resize:none}

.stars{
  display:flex;
  gap:10px;
  margin:8px 0;
}

.star{
  width:48px;
  height:48px;
  border-radius:12px;
  border:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  color:var(--gold);
  background:rgba(255,255,255,.03);
}

.star.active{
  background:rgba(212,175,55,.2);
}

.count{
  color:var(--muted);
  font-size:14px;
  margin-bottom:10px;
}

.btn{
  width:100%;
  height:64px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

.btnPrimary{
  background:linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.78));
  color:#111;
  margin-top:16px;
}

.btnOutline{
  margin-top:12px;
  background:rgba(255,255,255,.02);
  color:var(--gold);
  border:1px solid var(--line);
}

.reviews{
  margin-top:28px;
}

.reviewCard{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
  margin-top:12px;
}

.reviewStars{
  color:var(--gold);
  margin-bottom:6px;
}

.footer{
  text-align:center;
  color:rgba(243,243,243,.5);
  font-size:13px;
  margin-top:28px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">

    <h1>Reviews</h1>
    <div class="intro">
      We truly appreciate every review. Your feedback helps future clients feel confident
      and allows us to continue delivering unforgettable experiences.
    </div>

    <div class="divider"></div>

    <label>Your name</label>
    <input id="name" placeholder="Full name">

    <label>Stars</label>
    <div class="stars" id="stars">
      <div class="star" data-v="1">★</div>
      <div class="star" data-v="2">★</div>
      <div class="star" data-v="3">★</div>
      <div class="star" data-v="4">★</div>
      <div class="star" data-v="5">★</div>
    </div>
    <div class="count" id="count">5 / 5</div>

    <label>Review</label>
    <textarea id="review" placeholder="Write your review..."></textarea>

    <button class="btn btnPrimary" onclick="submitReview()">Submit Review</button>
    <button class="btn btnOutline" onclick="location.href='index.html'">Back to Home</button>

    <div class="reviews">
      <h3 style="color:var(--gold); margin-bottom:6px;">Recent Reviews</h3>
      <div id="reviewsList"></div>
    </div>

    <div class="footer">© 2026 KS Photography</div>
  </div>
</div>

<script>
const SCRIPT_URL = https://script.google.com/macros/s/AKfycbzphK-YtvCl37sTNd-Nx2ONXos-rd5raUTRFVBMRsVvRK4Lfgdjvow3ROz0NTNJ96aX/exec;
let stars = 5;

document.querySelectorAll('.star').forEach(s=>{
  s.onclick = ()=>{
    stars = Number(s.dataset.v);
    document.querySelectorAll('.star').forEach(x=>{
      x.classList.toggle('active', Number(x.dataset.v) <= stars);
    });
    document.getElementById('count').innerText = stars+" / 5";
  };
  s.classList.add('active');
});

function submitReview(){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      name:document.getElementById('name').value,
      stars:stars,
      review:document.getElementById('review').value
    })
  }).then(()=>{
    document.getElementById('review').value="";
    loadReviews();
    alert("Thank you for your review!");
  });
}

function loadReviews(){
  fetch(SCRIPT_URL)
    .then(r=>r.json())
    .then(data=>{
      const box=document.getElementById('reviewsList');
      box.innerHTML="";
      data.forEach(r=>{
        const d=document.createElement('div');
        d.className="reviewCard";
        d.innerHTML=
          `<div class="reviewStars">${"★".repeat(r.stars)}</div>
           <strong>${r.name}</strong>
           <div>${r.review}</div>`;
        box.appendChild(d);
      });
    });
}

loadReviews();
</script>
</body>
</html>
